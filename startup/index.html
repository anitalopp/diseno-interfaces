<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Olé</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../startup/estilos.css">
</head>
<body>
    <h1 class="h1">STARTUP OLÉ 2024 </h1>
    <h2>REGISTER!</h2>

    <div class="container">
        <div class="info">
            <table>
                <thead>
                    <tr>
                        <th>Benefits</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td><i class="fas fa-check"></i> Networking Platform / APP</td></tr>
                    <tr><td><i class="fas fa-check"></i> Round Tables</td></tr>
                    <tr><td><i class="fas fa-check"></i> Matchmaking</td></tr>
                    <tr><td><i class="fas fa-check"></i> Pitch competition</td></tr>
                    <tr><td><i class="fas fa-check"></i> Digital and physical stand at fair</td></tr>
                    <tr><td><i class="fas fa-check"></i> Access to networking cocktails</td></tr>
                    <tr><td><i class="fas fa-check"></i> Global visibility</td></tr>
                    <tr><td><i class="fas fa-check"></i> Much more...</td></tr>
                </tbody>
            </table>
            
            
        </div>
        
        <form action="your_action_url" method="post">
            <label for="startup_name">Name of the Startup/Scaleup *</label>
            <input type="text" id="startup_name" name="startup_name" required placeholder="Name">
            <br>

            <h3>CONTACT PERSON 1 *</h3>
            <label for="contact_person_1">Name and second name</label>
            <input type="text" id="contact_person_1" name="contact_person_1" required placeholder="Name and surname">
            <br>

            <label for="position_1">Position</label>
            <input type="text" id="position_1" name="position_1" required placeholder="Position">
            <br>

            <label for="email_1"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email_1" name="email_1" required placeholder="Email">
            <label for="phone"><i class="fas fa-phone"></i> Phone</label>
            <input type="tel" id="phone" name="phone" required placeholder="Phone">
            <br>

            <h3>CONTACT PERSON 2 *</h3>
            <label for="contact_person_2">Name and second name</label>
            <input type="text" id="contact_person_2" name="contact_person_2" required placeholder="Name and surname">
            <br>

            <label for="position_2">Position</label>
            <input type="text" id="position_2" name="position_2" required placeholder="Position">
            <br>

            <label for="email_2"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email_2" name="email_2" required placeholder="Email">
            <br>

            <h3>CONTACT PERSON 3 (optional, €90+VAT)</h3>
            <label for="contact_person_3">Name and second name</label>
            <input type="text" id="contact_person_3" name="contact_person_3" placeholder="Name and surname">
            <br>

            <label for="position_3">Position</label>
            <input type="text" id="position_3" name="position_3" placeholder="Position">
            <br>

            <label for="email_3"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email_3" name="email_3" placeholder="Email">
            <br>

            <label for="number_of_members">Number of company members: *</label>
            <input type="number" id="number_of_members" name="number_of_members" required>
            <br>

            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
