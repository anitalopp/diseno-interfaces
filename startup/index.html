<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Olé</title>
    <link rel="stylesheet" href="../startup/estilos.css">

</head>
<body>
    <h1  class="h1">STARTUPS, WELCOME TO STARTUP OLÉ 2024 </h1>
    <h2>APPLICATION FORM STARTUPS 2024</h2>
    <form action="your_action_url" method="post">
        <label for="startup_name">Name of the Startup/Scaleup *</label>
        <input type="text" id="startup_name" name="startup_name" required>
        <br>

        <h3>CONTACT PERSON 1 *</h3>
        <label for="contact_person_1">Name and second name</label>
        <input type="text" id="contact_person_1" name="contact_person_1" required>
        <br>

        <label for="position_1">Position</label>
        <input type="text" id="position_1" name="position_1" required>
        <br>

        <label for="email_1">Email</label>
        <input type="email" id="email_1" name="email_1" required>
        <br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
        <br>

        <h3>CONTACT PERSON 2 *</h3>
        <label for="contact_person_2">Name and second name</label>
        <input type="text" id="contact_person_2" name="contact_person_2" required>
        <br>

        <label for="position_2">Position</label>
        <input type="text" id="position_2" name="position_2" required>
        <br>

        <label for="email_2">Email</label>
        <input type="email" id="email_2" name="email_2" required>
        <br>

        <h3>CONTACT PERSON 3 (optional, €90+VAT)</h3>
        <label for="contact_person_3">Name and second name</label>
        <input type="text" id="contact_person_3" name="contact_person_3">
        <br>

        <label for="position_3">Position</label>
        <input type="text" id="position_3" name="position_3">
        <br>

        <label for="email_3">Email</label>
        <input type="email" id="email_3" name="email_3">
        <br>

        <h3>CONTACT PERSON 4 (optional, €90+VAT)</h3>
        <label for="contact_person_4">Name and second name</label>
        <input type="text" id="contact_person_4" name="contact_person_4">
        <br>

        <label for="position_4">Position</label>
        <input type="text" id="position_4" name="position_4">
        <br>

        <label for="email_4">Email</label>
        <input type="email" id="email_4" name="email_4">
        <br>

        <label for="number_of_members">Number of company members: *</label>
        <input type="number" id="number_of_members" name="number_of_members" required>
        <br>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
